<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CMS-1500 Extractor</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #1a3c5e;
      color: white;
      padding: 18px 40px;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    header h1 { font-size: 20px; font-weight: 600; }
    header span { font-size: 22px; }

    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
      width: 100%;
    }

    /* Upload card */
    .upload-card {
      background: white;
      border-radius: 12px;
      padding: 40px;
      text-align: center;
      border: 2px dashed #b0c4d8;
      cursor: pointer;
      transition: border-color 0.2s, background 0.2s;
      margin-bottom: 20px;
    }
    .upload-card:hover, .upload-card.dragover {
      border-color: #1a3c5e;
      background: #f5f9ff;
    }
    .upload-card .icon { font-size: 48px; margin-bottom: 12px; }
    .upload-card h2 { font-size: 18px; color: #1a3c5e; margin-bottom: 6px; }
    .upload-card p { font-size: 13px; color: #6b7c93; }
    #file-input { display: none; }

    .file-name {
      display: none;
      margin-top: 12px;
      font-size: 13px;
      color: #2d6a4f;
      font-weight: 500;
    }

    .btn {
      background: #1a3c5e;
      color: white;
      border: none;
      padding: 13px 32px;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      transition: background 0.2s;
    }
    .btn:hover { background: #12294a; }
    .btn:disabled { background: #a0b0c0; cursor: not-allowed; }

    /* Spinner */
    .spinner {
      display: none;
      text-align: center;
      padding: 30px;
      color: #1a3c5e;
      font-weight: 500;
    }
    .spinner::before {
      content: '';
      display: block;
      width: 40px; height: 40px;
      border: 4px solid #d0dce8;
      border-top-color: #1a3c5e;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 12px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* Results */
    .results { display: none; }

    .priority-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 14px;
      margin-bottom: 28px;
    }

    .field-card {
      background: white;
      border-radius: 10px;
      padding: 16px 18px;
      border-left: 4px solid #1a3c5e;
      box-shadow: 0 1px 4px rgba(0,0,0,0.07);
    }
    .field-card .label {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.8px;
      color: #6b7c93;
      margin-bottom: 6px;
    }
    .field-card .value {
      font-size: 15px;
      font-weight: 600;
      color: #1a3c5e;
      word-break: break-word;
    }
    .field-card .value.empty { color: #c0cdd8; font-style: italic; font-weight: 400; }

    /* All fields table */
    .section-title {
      font-size: 14px;
      font-weight: 600;
      color: #1a3c5e;
      margin-bottom: 10px;
      padding-bottom: 6px;
      border-bottom: 2px solid #e0eaf4;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .copy-btn {
      background: #e8f0f8;
      border: none;
      padding: 4px 12px;
      border-radius: 5px;
      font-size: 12px;
      color: #1a3c5e;
      cursor: pointer;
      font-weight: 500;
    }
    .copy-btn:hover { background: #d0e0f0; }

    .all-fields {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 1px 4px rgba(0,0,0,0.07);
    }
    .all-fields table { width: 100%; border-collapse: collapse; font-size: 13px; }
    .all-fields tr:nth-child(even) { background: #f7fafd; }
    .all-fields td { padding: 10px 16px; border-bottom: 1px solid #eef2f7; vertical-align: top; }
    .all-fields td:first-child {
      width: 220px; color: #6b7c93;
      text-transform: uppercase; font-size: 11px; letter-spacing: 0.5px;
    }
    .all-fields td:last-child { color: #2c3e50; }

    .error-box {
      background: #fff0f0;
      border: 1px solid #ffcccc;
      border-radius: 10px;
      padding: 20px;
      color: #c0392b;
      font-size: 14px;
    }
  </style>
</head>
<body>

<header>
  <span>‚öïÔ∏è</span>
  <h1>CMS-1500 Claim Extractor</h1>
</header>

<div class="container">

  <!-- Upload -->
  <div class="upload-card" id="drop-zone" onclick="document.getElementById('file-input').click()">
    <div class="icon">üìã</div>
    <h2>Drop a claim form here or click to upload</h2>
    <p>Supports JPG, PNG, PDF</p>
    <div class="file-name" id="file-name"></div>
    <input type="file" id="file-input" accept=".jpg,.jpeg,.png,.pdf" />
  </div>

  <button class="btn" id="extract-btn" disabled onclick="extractClaim()">Extract Fields</button>

  <!-- Spinner -->
  <div class="spinner" id="spinner">Analyzing claim form...</div>

  <!-- Results -->
  <div class="results" id="results" style="margin-top:32px;">

    <div style="margin-bottom:20px;">
      <div class="section-title">‚≠ê Priority Fields</div>
      <div class="priority-grid" id="priority-grid"></div>
    </div>

    <div>
      <div class="section-title">
        üìÑ All Extracted Fields
        <button class="copy-btn" onclick="copyJSON()">Copy JSON</button>
      </div>
      <div class="all-fields">
        <table id="all-fields-table"></table>
      </div>
    </div>

  </div>

  <div class="error-box" id="error-box" style="display:none; margin-top:20px;"></div>

</div>

<script>
  const PRIORITY = [
    { key: "patient_name",    label: "Patient Name",     icon: "üë§" },
    { key: "member_id",       label: "Member ID",        icon: "ü™™" },
    { key: "provider_name",   label: "Provider Name",    icon: "üè•" },
    { key: "date_of_service", label: "Date of Service",  icon: "üìÖ" },
    { key: "diagnosis_codes", label: "Diagnosis Codes",  icon: "ü©∫" },
    { key: "procedure_codes", label: "Procedure Codes",  icon: "‚öïÔ∏è" },
    { key: "total_charge",    label: "Total Charge",     icon: "üí∞" },
  ];

  let selectedFile = null;
  let lastResult = null;

  const input = document.getElementById('file-input');
  const dropZone = document.getElementById('drop-zone');
  const extractBtn = document.getElementById('extract-btn');
  const fileNameEl = document.getElementById('file-name');

  input.addEventListener('change', () => {
    if (input.files[0]) setFile(input.files[0]);
  });

  dropZone.addEventListener('dragover', e => { e.preventDefault(); dropZone.classList.add('dragover'); });
  dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));
  dropZone.addEventListener('drop', e => {
    e.preventDefault();
    dropZone.classList.remove('dragover');
    if (e.dataTransfer.files[0]) setFile(e.dataTransfer.files[0]);
  });

  function setFile(file) {
    selectedFile = file;
    fileNameEl.textContent = 'üìé ' + file.name;
    fileNameEl.style.display = 'block';
    extractBtn.disabled = false;
    document.getElementById('results').style.display = 'none';
    document.getElementById('error-box').style.display = 'none';
  }

  async function extractClaim() {
    if (!selectedFile) return;
    extractBtn.disabled = true;
    document.getElementById('spinner').style.display = 'block';
    document.getElementById('results').style.display = 'none';
    document.getElementById('error-box').style.display = 'none';

    const form = new FormData();
    form.append('file', selectedFile);

    try {
      const res = await fetch('/extract', { method: 'POST', body: form });
      const data = await res.json();

      if (!res.ok) {
        showError(data.detail || 'Extraction failed.');
        return;
      }

      lastResult = data;
      renderResults(data);
    } catch (err) {
      showError('Could not connect to server: ' + err.message);
    } finally {
      document.getElementById('spinner').style.display = 'none';
      extractBtn.disabled = false;
    }
  }

  function renderResults(data) {
    // Priority cards
    const grid = document.getElementById('priority-grid');
    grid.innerHTML = '';
    PRIORITY.forEach(f => {
      let val = data[f.key];
      if (Array.isArray(val)) val = val.join(', ');
      if (val !== null && val !== undefined) val = String(val);
      const card = document.createElement('div');
      card.className = 'field-card';
      card.innerHTML = `
        <div class="label">${f.icon} ${f.label}</div>
        <div class="value ${!val ? 'empty' : ''}">${val || 'N/A'}</div>
      `;
      grid.appendChild(card);
    });

    // All fields table
    const table = document.getElementById('all-fields-table');
    table.innerHTML = '';
    for (const [key, val] of Object.entries(data)) {
      const display = Array.isArray(val)
        ? val.map(v => typeof v === 'object' ? JSON.stringify(v) : v).join('<br>')
        : typeof val === 'object' && val !== null
          ? JSON.stringify(val, null, 2)
          : val ?? '<span style="color:#c0cdd8;font-style:italic">N/A</span>';
      const tr = document.createElement('tr');
      tr.innerHTML = `<td>${key.replace(/_/g, ' ')}</td><td>${display}</td>`;
      table.appendChild(tr);
    }

    document.getElementById('results').style.display = 'block';
  }

  function showError(msg) {
    const box = document.getElementById('error-box');
    box.textContent = '‚ö†Ô∏è ' + msg;
    box.style.display = 'block';
  }

  function copyJSON() {
    navigator.clipboard.writeText(JSON.stringify(lastResult, null, 2));
    const btn = document.querySelector('.copy-btn');
    btn.textContent = 'Copied!';
    setTimeout(() => btn.textContent = 'Copy JSON', 2000);
  }
</script>
</body>
</html>
